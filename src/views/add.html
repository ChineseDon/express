<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>增加留言</title>
    <link rel="stylesheet" href="/public/bootstrap/bootstrap.css">
  </head>
  <body>
    <form action="/addLiuyan" method="get">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="输入姓名" required="required">
      </div>
      <div class="form-group">
        <label for="liuyan">留言内容</label>
        <input type="text" class="form-control" name="liuyan" id="liuyan" placeholder="留言内容" required="required">
      </div>
      <button type="submit" class="btn btn-success">提交</button>
    </form>
  </body>
</html>
